<!DOCTYPE html>
<html>
<head>
    <title>myClip Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border:1px solid #000;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border:1px solid #000;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border:1px solid #000;"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, size, size);
            
            // Clip icon
            const scale = size / 16;
            ctx.fillStyle = 'white';
            ctx.font = `${12 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“Ž', size/2, size/2);
        }
        
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);
        
        // Download function
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        setTimeout(() => {
            downloadCanvas(document.getElementById('canvas16'), 'icon16.png');
            downloadCanvas(document.getElementById('canvas48'), 'icon48.png');
            downloadCanvas(document.getElementById('canvas128'), 'icon128.png');
        }, 1000);
    </script>
</body>
</html>
